<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <h1 id="main">Login to GBSFLEX</h1>
<div id="container">
  <form name="login" action="success.html" method="POST">
    <label for="text" id="name" class="form">Name:</label><br>
    <input type="text" name="user" id="Username" placeholder="What's your detailed name.">
    <br>
    <br>
    <label for="text" id="password" class="form">Password:</label><br>
    <input type="password" name="pword" id="Password" placeholder="Write your password.">
    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
  <a href="Login to GBSFLEX" target="_blank">Login to GBSFLEX!</a>
  <script src="Log.js">
  </script>
</div>
</body>
</html>
